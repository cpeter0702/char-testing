<div>
  <div class="d-flex justify-content-center">
    <div class="col-md-8">
      <h1 jhiTranslate="activate.title">啟用</h1>
      @if (success()) {
        <div class="alert alert-success">
          <span jhiTranslate="activate.messages.success"><strong>您的帳號已啟用。</strong> 請 </span>
          <a class="alert-link" routerLink="/login" jhiTranslate="global.messages.info.authenticated.link">登入</a>.
        </div>
      }
      @if (error()) {
        <div class="alert alert-danger" jhiTranslate="activate.messages.error"><strong>您的帳號無法啟用。</strong> 請重新註冊。</div>
      }
    </div>
  </div>
</div>
